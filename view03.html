<div id="form" ng-controller="schoolController">
    <h3>School Schedule</h3>

    <form>
        <div class="formFields">
            <label>Assignment:</label>
            <input class="input" type="text" name="activity" ng-model="newAssign">
        </div>

        <div class="formFields">
            <label>Due Date:</label>
            <input class="input" type="text" name="date" ng-model="newDue">
        </div>

        <button id="save" ng-click="addNewAsgn()">Add Assignment</button>

    </form>

</div>

<div ng-repeat="asgn in assign track by $index">

    <div>
        <button type="button" ng-click="removeSchool($index)">Remove</button>
        <strong>{{}}</strong>
    </div>

    <div>
        {{}}<br />
        {{}}
    </div>

</div>
