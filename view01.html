<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hannah's View</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<div id="form" ng-controller="hannahController">
    <h3>Hannah's Schedule</h3>

    <form>
        <div class="formFields">
            <label>Activity:</label>
            <input class="input" type="text" name="activity" ng-model="newWork">
        </div>

        <div class="formFields">
            <label>Date:</label>
            <input class="input" type="text" name="date" ng-model="newDay">
        </div>

        <div class="formFields">
            <label>Time:</label>
            <input class="input" type="text" name="time" ng-model="newHours">
        </div>

        <button id="save" ng-click="addNewActs()">Add Activity</button>

    </form>

</div>

<div>

    <table>
        <tr>
            <th>Activity</th>
            <th>Date</th>
            <th>Time</th>
        </tr>

        <tr ng-repeat="hqw in hannah track by $index">
            <td>{{ newWork }}</td>
            <td>{{ newDay }}</td>
            <td>{{ newHours }}</td>
    </table>

    <div>
        <button type="button" ng-click="removeHannah($index)">Remove</button>
        <strong>{{ newWork }}</strong>
    </div>


</div>

</body>
</html>
