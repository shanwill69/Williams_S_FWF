<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Project 02</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dataService.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />


</head>

    <body ng-app="MyApp" ng-controller="NewController">

    <header>
        <h1>Schedules</h1>
    </header>

        <div id="form">
            <h3>Logan's Schedule</h3>

            <form>
                <div class="formFields">
                    <label>Activity:</label>
                    <input class="input" type="text" name="activity" ng-model="newActs.activity">
                </div>

                <div class="formFields">
                    <label>Date:</label>
                    <input class="input" type="text" name="date" ng-model="newActs.date">
                </div>
                
                <div class="formFields">
                    <label>Time:</label>
                    <input class="input" type="text" name="time" ng-model="newActs.time">
                </div>
                
                <button id="save" ng-click="addNewActs()">Add Activity</button>

            </form>

        </div>

        <div ng-repeat="acts in activities track by $index">

        <div>
            <button type="button" ng-click="removeActs($index)">Remove</button>
            <strong>{{acts.activity}}</strong>
        </div>

        <div>
            {{acts.date}}<br />
            {{acts.time}}
        </div>

        </div>

    </body>
</html>
