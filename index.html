<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Project 01</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app.js"> </script>  <!--Your line 7 script tag closed after script-->

</head>

<body ng-app="myApp">
    <h1>Grocery List</h1>
    <div ng-controller="listController">
        <input type="text" ng-model="listItems" />
        <input type="submit" ng-click="addItems" />

   
      <p>  {{ listItems }} <!-- //ADDED THIS THE LIST ITEM TO DISPLAY WHAT IS BEING TYPED. --></p>
        <ul>
            <li ng-repeat="items in listArray">
                {{ items }}
                <button ng-click="deleteItems(items)">X</button> <!-- //HAD TO ADD AN S ON ITEMS AND DELETEDITEM TO MATCH LINE 21-->
            </li>
        </ul>
    </div>


</body>
</html>
